<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Card generator</title>
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <!-- tapete verde -->
  <body class="bg-success">
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Estructura de carta blanca con grandes bordes redondeados y oscuros -->
      <div class="bg-white rounded-lg border border-dark pokercard">
        <div class="row">
          <div class="col align-self-start suit suit1" id="suit"></div>
          <div class="col align-self-center text-center" id="number"></div>
          <div class="col suit suit2 align-self-end" id="suit2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
