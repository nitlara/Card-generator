<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Card generator</title>
    <link
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      rel="stylesheet"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body class="bg-success">
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="card bg-white rounded-lg border border-dark text-center">
            <div class="row">
              <div class="elementoscarta">
                <div class="d-flex">
                  <div class="suit suit1" id="suit"></div>
                </div>
                <div class="d-flex">
                  <div id="number"></div>
                </div>
                <div class="d-flex">
                  <div class="suit suit2" id="suit2"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
